<!DOCTYPE html>
<html>
<head>
<p id='num1'></p></p>
<p id='num2'></p>
<p id='num3'></p>
<p id='num4'></p>
<p id='num5'></p>
</head>

<body>
<script>
function addition(a, b){
	return (a + b);
}

function subtraction(c, d){
	return (c - d);
}

function multiplication(e, f){
	return (e * f);
}

function division(g, h){
	return (g / h);
}

function modulus(i, j){
	return (i % j);
}

document.getElementById("num1").innerHTML = "This is function addition "  + addition(4, 3);
document.getElementById("num2").innerHTML = "This is function subtraction "  + subtraction(4, 3);
document.getElementById("num3").innerHTML = "This is function subtraction "  + multiplication(4, 3);
document.getElementById("num4").innerHTML = "This is function division "  + division(4, 3);
document.getElementById("num5").innerHTML = "This is function modulus "  + modulus(17, 3);
</script>
</body>
</html>
